<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SamSonRepas Inc.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }
    header {
      background: #d35400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f39c12;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      color: #d35400;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-content {
      padding: 15px;
    }
    .menu-content h4 {
      margin: 0 0 10px;
    }
    .menu-content span {
      color: #d35400;
      font-weight: bold;
    }
    .quantity-selector {
      margin-top: 10px;
    }
    .quantity-selector input {
      width: 50px;
      padding: 5px;
      font-size: 16px;
    }
    .add-to-cart-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
    }
    .cart h3 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .cart ul li {
      margin-bottom: 10px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    .cart-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .cart-buttons button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmation {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SamSonRepas Inc.</h1>
    <p>Authentic African & Canadian Cuisine</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#drinks">Drinks</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-grid" id="menu-section"></div>
  </section>

  <section id="drinks">
    <h2>Drinks</h2>
    <div class="menu-grid" id="drink-section"></div>
  </section>

  <section id="reviews">
    <h2>Customer Reviews</h2>
    <div id="reviews-list"></div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: samsonrepas@hotmail.com</p>
    <p>Phone: 1-800-800-0000</p>
    <p>Address: 142 Rue Saint-Redempteur, Gatineau, QC J8X 2R7</p>
  </section>

  <div class="cart" id="cart">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
    <div class="cart-buttons">
      <button onclick="checkoutCart()">Checkout</button>
      <button onclick="clearCart()">Clear</button>
    </div>
    <div class="confirmation" id="confirmation">Item added to cart!</div>
  </div>

  <script>
    const menuItems = [
      { name: "Plantain Fritters (Akara)", price: 9.50, img: "https://cdn.pixabay.com/photo/2018/01/04/08/14/plantain-3062524_1280.jpg" },
      { name: "Jollof Rice with Chicken", price: 17.00, img: "https://cdn.pixabay.com/photo/2016/04/20/07/25/jollof-rice-1347888_1280.jpg" },
      { name: "Egusi Soup with Pounded Yam", price: 20.00, img: "https://cdn.pixabay.com/photo/2017/05/07/22/24/food-2294818_1280.jpg" },
      { name: "Suya (Spicy Grilled Beef Skewers)", price: 16.00, img: "https://cdn.pixabay.com/photo/2020/03/24/17/25/grilled-4969751_1280.jpg" },
      { name: "Canadian Steak", price: 22.00, img: "https://cdn.pixabay.com/photo/2017/07/16/10/43/steak-2503173_1280.jpg" }
    ];

    const drinks = [
      { name: "Fanta", price: 2.50, img: "https://cdn.pixabay.com/photo/2016/06/29/03/26/fanta-1485776_1280.jpg" },
      { name: "Coca-Cola", price: 2.50, img: "https://cdn.pixabay.com/photo/2016/03/05/19/02/coca-cola-1236193_1280.jpg" },
      { name: "Ginger Ale", price: 2.50, img: "https://cdn.pixabay.com/photo/2017/01/23/15/00/drink-2004148_1280.jpg" },
      { name: "Sprite", price: 2.50, img: "https://cdn.pixabay.com/photo/2017/04/01/09/16/sprite-2195279_1280.jpg" },
      { name: "Malta", price: 3.00, img: "https://cdn.pixabay.com/photo/2017/03/27/14/59/malta-2175530_1280.jpg" },
      { name: "Water", price: 1.50, img: "https://cdn.pixabay.com/photo/2016/03/27/22/16/water-1281386_1280.jpg" },
      { name: "Apple Juice", price: 2.50, img: "https://cdn.pixabay.com/photo/2016/07/27/23/40/apple-1546797_1280.jpg" },
      { name: "Orange Juice", price: 2.50, img: "https://cdn.pixabay.com/photo/2014/12/16/22/25/orange-570922_1280.jpg" },
      { name: "Pineapple Juice", price: 2.50, img: "https://cdn.pixabay.com/photo/2016/01/09/18/27/pineapple-1136052_1280.jpg" },
      { name: "Iced Tea", price: 2.50, img: "https://cdn.pixabay.com/photo/2016/07/24/21/26/ice-tea-1539184_1280.jpg" }
    ];

    const reviews = [
      { name: "Rebecca N.", text: "I had the Jollof Rice and it was amazing! The flavors brought me right back to my trip to Nigeria. Highly recommend SamSonRepas!" },
      { name: "Daniel K.", text: "Great mix of African and Canadian dishes. The Canadian steak was cooked perfectly, and the customer service was outstanding." },
      { name: "Miriam T.", text: "The Egusi Soup is the best I've had outside Africa. So rich and comforting. Will be coming back weekly." },
      { name: "Samuel L.", text: "Love the authentic taste of the Suya. Spicy, tender, and flavorful. This place is a hidden gem." },
      { name: "Jessica P.", text: "Perfect atmosphere and delicious food. I tried the Plantain Fritters and they were crispy and just sweet enough." },
      { name: "Mark D.", text: "Drinks selection is great. The Malta and Ginger Ale really complemented my meal." },
      { name: "Angela M.", text: "Friendly staff and excellent dishes. The portion sizes are generous and worth every penny." },
      { name: "Tunde A.", text: "I appreciate that they include Canadian favorites along with African cuisine. It makes the menu unique and inviting." }
    ];

    const cart = [];

    function renderItems(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="menu-content">
            <h4>${item.name}</h4>
            <span>$${item.price.toFixed(2)}</span>
            <div class="quantity-selector">
              <label>Qty: </label>
              <input type="number" value="1" min="1" />
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        `;
        div.querySelector(".add-to-cart-btn").addEventListener("click", () => {
          const qty = parseInt(div.querySelector("input").value);
          addToCart(item.name, item.price, qty);
        });
        container.appendChild(div);
      });
    }

    function renderReviews() {
      const container = document.getElementById("reviews-list");
      container.innerHTML = "";
      reviews.forEach(r => {
        const div = document.createElement("div");
        div.style.marginBottom = "20px";
        div.innerHTML = `
          <strong>${r.name}</strong><br/>
          <p>${r.text}</p>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name, price, qty) {
      // If item already in cart, increase qty
      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, price, qty });
      }
      updateCart();
      showConfirmation();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement("li");
        li.textContent = `${item.qty} x ${item.name} - $${(item.price * item.qty).toFixed(2)}`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
    }

    function checkoutCart() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your order! We will contact you shortly.");
      clearCart();
    }

    function showConfirmation() {
      const conf = document.getElementById("confirmation");
      conf.style.display = "block";
      setTimeout(() => {
        conf.style.display = "none";
      }, 2000);
    }

    // Initialize
    renderItems(menuItems, "menu-section");
    renderItems(drinks, "drink-section");
    renderReviews();
  </script>
</body>
</html>
