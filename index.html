<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SamSonRepas Inc.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }
    header {
      background: #d35400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f39c12;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      color: #d35400;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-content {
      padding: 15px;
    }
    .menu-content h4 {
      margin: 0 0 10px;
    }
    .menu-content span {
      color: #d35400;
      font-weight: bold;
    }
    .quantity-selector {
      margin-top: 10px;
    }
    .quantity-selector input {
      width: 50px;
      padding: 5px;
      font-size: 16px;
    }
    .add-to-cart-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
    }
    .cart h3 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      margin-bottom: 10px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    .cart-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .cart-buttons button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmation {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SamSonRepas Inc.</h1>
    <p>Authentic African & Canadian Cuisine</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#drinks">Drinks</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-grid" id="menu-section"></div>
  </section>

  <section id="drinks">
    <h2>Drinks</h2>
    <div class="menu-grid" id="drink-section"></div>
  </section>

  <section id="reviews">
    <h2>Customer Reviews</h2>
    <!-- You can add your reviews here or I can help build it too -->
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: samsonrepas@hotmail.com</p>
    <p>Phone: 1-800-800-0000</p>
    <p>Address: 142 Rue Saint-Redempteur, Gatineau, QC J8X 2R7</p>
  </section>

  <div class="cart" id="cart">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
    <div class="cart-buttons">
      <button onclick="checkoutCart()">Checkout</button>
      <button onclick="clearCart()">Clear</button>
    </div>
    <div class="confirmation" id="confirmation">Item added to cart!</div>
  </div>

  <script>
    const menuItems = [
      { name: "Plantain Fritters (Akara)", price: 8.50, img: "https://images.unsplash.com/photo-1562967916-eb82221dfb3a" },
      { name: "Jollof Rice with Chicken", price: 15.00, img: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092" },
      { name: "Egusi Soup with Pounded Yam", price: 18.00, img: "https://images.unsplash.com/photo-1576871337632-4ec1ec7c1874" },
      { name: "Suya (Spicy Grilled Beef Skewers)", price: 14.00, img: "https://images.unsplash.com/photo-1543352634-40d760e7f76a" }
    ];

    const drinks = [
      { name: "Fanta", price: 2.50, img: "https://images.unsplash.com/photo-1588854337236-f82ab8f894d9" },
      { name: "Coca-Cola", price: 2.50, img: "https://images.unsplash.com/photo-1617814071590-d3a20cc0ed3f" },
      { name: "Ginger Ale", price: 2.50, img: "https://images.unsplash.com/photo-1602751581742-c442bdc4d8e8" },
      { name: "Sprite", price: 2.50, img: "https://images.unsplash.com/photo-1584270354949-1e80f5bc4d1d" },
      { name: "Malta", price: 3.00, img: "https://images.unsplash.com/photo-1612641963844-b2694f3a8486" },
      { name: "Water", price: 1.50, img: "https://images.unsplash.com/photo-1587825140708-8a21f1f01373" },
      { name: "Apple Juice", price: 2.50, img: "https://images.unsplash.com/photo-1615475700940-5b5b4d3e1e6b" },
      { name: "Orange Juice", price: 2.50, img: "https://images.unsplash.com/photo-1552664730-d307ca884978" },
      { name: "Pineapple Juice", price: 2.50, img: "https://images.unsplash.com/photo-1582719478148-fbc97b0b1d1d" },
      { name: "Iced Tea", price: 2.50, img: "https://images.unsplash.com/photo-1590080876635-d91f428b5a57" }
    ];

    const cart = [];

    function renderItems(items, containerId) {
      const container = document.getElementById(containerId);
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="menu-content">
            <h4>${item.name}</h4>
            <span>$${item.price.toFixed(2)}</span>
            <div class="quantity-selector">
              <label>Qty: </label>
              <input type="number" value="1" min="1" />
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        `;
        const btn = div.querySelector(".add-to-cart-btn");
        btn.addEventListener("click", () => {
          const qty = parseInt(div.querySelector("input").value);
          addToCart(item.name, item.price, qty);
        });
        container.appendChild(div);
      });
    }

    function addToCart(name, price, qty) {
      cart.push({ name, price, qty });
      updateCart();
      const conf = document.getElementById("confirmation");
      conf.style.display = "block";
      setTimeout(() => (conf.style.display = "none"), 2000);
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement("li");
        li.textContent = `${item.qty} x ${item.name} - $${(item.price * item.qty).toFixed(2)}`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function checkoutCart() {
      alert("Thank you for your order! Total: $" + document.getElementById("cart-total").textContent);
      clearCart();
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
    }

    renderItems(menuItems, "menu-section");
    renderItems(drinks, "drink-section");
  </script>
</body>
</html>
